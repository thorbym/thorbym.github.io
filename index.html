<link rel='stylesheet' href='/css/styles.css' type='text/css'>
<head>
	<script>

		var timer = 0;
		var addOrRemove = 'add';

		function loadPage() {
			var num = Math.floor((Math.random() * 800) + 100);
			timer += num;
			console.log('timer now at ' + timer);
			setTimeout(changeMousePointer, num);
		}

		function goBack() {
			window.history.back();
		}

		function changeMousePointer() {
			var wholeThing = document.getElementById("wholeThing");
			if (timer < 3500) {
				if (addOrRemove == 'add') {
					addOrRemove = 'remove';
					wholeThing.classList.add("eggTimer");
				} else {
					addOrRemove = 'add';
					wholeThing.classList.remove("eggTimer");
				}
				loadPage();
			} else {
				wholeThing.classList.remove("eggTimer");
				window.location.href = "/desktop.html";
			}
		}

	</script>
</head>
<div id='wholeThing' class=wholeThing>

	<div class='greyBox'>

		<div class='blueBar'>

			<div class='topBarTextWhite'>Welcome to The Dialups</div>
			<div class='cancelButton'>&nbsp;X&nbsp;</div>

		</div>

		<div class='boxDetails'>
			<div class='rightBox'>
				<p><input type='submit' value='OK' onclick='loadPage();' /></p>
				<p><input type='submit' value='Cancel' onclick='goBack();' /></p>
			</div>
			<p>Type a user name and password to log on to The Dialups.</p>
			<p><u>U</u>ser name:&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' value='thedialups' /></p>
			<p><u>P</u>assword:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' value='********' /></p>
		</div>
			
	</div>

</div>
