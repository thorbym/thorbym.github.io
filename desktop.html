<link rel='stylesheet' href='/css/styles.css' type='text/css'>
<head>
	<script>

		function showStartMenu(forceHide) {
		    var startMenu = document.getElementById("startMenu");
		    var startButton = document.getElementById("startButton");
		    if (startMenu.style.display === "flex" || forceHide) {
		        startMenu.style.display = "none";
		        startButton.style.border = "outset";
		    } else {
		        startMenu.style.display = "flex";
				startButton.style.border = "inset";
		    }
		}

		function openFolder(e) {
			var image = document.getElementById(e + 'Image');
			image.setAttribute("style", "filter: opacity(.2) drop-shadow(0 0 0 #0000AA);");
			var title = document.getElementById(e + 'Title');
			title.setAttribute("style", "background-color: #0000AA; border-style: dotted; border-width: 1px; border-color: white;");
		}

	</script>
</head>
